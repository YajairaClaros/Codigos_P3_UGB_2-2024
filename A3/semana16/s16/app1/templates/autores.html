<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Lista de Autores</h1>
    <a href="{%url 'form'%}">Agregar Autor</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de nacimiento</th>
            </tr>
        </thead>
        <tbody>
            {%for autor in autores%}
            <tr>
                <td>{{autor.nombre}}</td>
                <td>{{autor.f_nac}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
